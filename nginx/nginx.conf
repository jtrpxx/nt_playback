server {
    listen 80;
    server_name _;

    client_max_body_size 50M;

    # Proxy API and auth routes to Django backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
    }

    # Note: do NOT proxy frontend routes like /login/ to backend.
    # Frontend SPA handles application routes; only API paths are proxied to backend.

    # Serve backend static files via backend (if any)
    location /static/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_buffering off;
    }

    # Everything else -> frontend dev server (also proxy WebSocket HMR)
    location / {
        proxy_pass http://frontend:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
}
